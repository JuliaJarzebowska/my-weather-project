  <body>
    <div class="container">
      <div class="weather-app-wrapper">
          <div class="weather-app">
                <form class="form-inline" id="city-form">
            <input type="text" placeholder="Enter a city..." id="city-name" />
            <input type="submit" value="Search" id="buttonLocation" />
          </form>
        </br>
        <h1></h1>
        <ul>
          <li id="date"></li>
          <li id="hour"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src=""
              alt="Cloudy"
              id="icon"
            />
            <strong id="temperature"></strong> 
            <span class="units"> ÂºC</span> 
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
