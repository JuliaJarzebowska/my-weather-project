<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="form-inline" id="city-form">
            <input type="text" placeholder="Enter a city" id="city-name" />
            <input type="submit" value="Search" id="buttonLocation" />
          </form>
        </br>
          <h1>Lisbon</h1>
          <ul>
            <li id="date">Saturday, 5 March</li>
            <li id="hour">12:53</li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
                <div class="weather-temperature">
              <img
                src=""
                alt="Cloudy"
                id="icon"
              />
              <strong id="temperature"></strong>
              
              <a href="#" id="celsius-link" class="active"> ºC </a> | <a href="#" id="fahrenheit-link"> ºF </a></span>
             
            </div>
            </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> 73</span>%</li>
                <li>Wind: <span id="wind">20</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          Link to
          <a href="https://github.com/JuliaJarzebowska/my-weather-project.git"
            >GitHub</a
          >
          by Julia Jarzebowska
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
